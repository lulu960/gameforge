{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Connexion</h1>
  <form method="post" class="space-y-3 bg-gray-900/60 border border-white/10 p-4 rounded">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-2">
      {{ form.username.label_tag }} {{ form.username }}
    </div>
    <div class="space-y-2">
      {{ form.password.label_tag }} {{ form.password }}
    </div>
    <button class="w-full py-2 rounded bg-blue-600 hover:bg-blue-500">Se connecter</button>
  </form>
</div>
{% endblock %}
