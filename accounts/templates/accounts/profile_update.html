{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-gray-900/60 border border-white/10 p-6 rounded">
  <h1 class="text-2xl font-semibold mb-4">Modifier mes informations</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 rounded bg-blue-700 hover:bg-blue-600 mt-2">Enregistrer</button>
  <a href="{% url 'accounts:profile' %}" class="ml-4 px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Annuler</a>
  </form>
</div>
{% endblock %}
